        <div id="over"><h1>New purchase</h1></div>
        <form name="purchase">
            <table>
                <input type="hidden" name="qnt" id="qnt" value="1">
                <tr>
                    <th>Vendor ID</th>
                    <th>Drug ID</th>
                    <th>Quantity</th>
                    <th>Total Amount</th>
                    <th>Purchase Date</th>
                    
                </tr>
                <tr>
                    <td><input type="number" name="vendor_id_1" id="vendor_id" autocomplete="off"></td>
                    <td><input type="number" name="drug_id_1" id="did" autocomplete="off"></td>
                    <td><input type="number" name="quantity_1" id="qnt" autocomplete="off"></td>
                    <td><input type="number" name="total_amount_1" id="total" autocomplete="off"></td>
                    <td><input type="date" name="purchase_date_1" id="date" autocomplete="off"></td>
                </tr>
                <tr>
                    <td id="nvendor_id"></td>
                    <td id="ndid"></td>
                    <td id="nqnt"></td>
                    <td id="ndate"></td>
                    <td id="ntotal"></td>
                    
                </tr>
                <tr>
                    <td id="noty" class="table"></td>
                </tr>
            
            </table>
            <button type="submit" class="btn btn-success" onclick="validate()" >Save</button>
        </div>
        </form>
        <button class="btn btn-success" onclick="create_purchase(); return false;">--+--</button>
        <button class="btn btn-danger" onclick="delete_last_row(); return false;">__-__</button>

        <div id="bottom">

            </div>

        <script>

            let qnt = 1;

                function create_purchase() {
                    qnt += 1;

                    const tbody = document.querySelector("table tbody");
                    const newRow = document.createElement("tr");
                    newRow.innerHTML = `
                        <td><input type="number" name="vendor_id_${qnt}" autocomplete="off"></td>
                        <td><input type="number" name="drug_id_${qnt}" autocomplete="off"></td>
                        <td><input type="number" name="quantity_${qnt}" autocomplete="off"></td>
                        <td><input type="number" name="total_amount_${qnt}" autocomplete="off"></td>
                    `;
                    tbody.appendChild(newRow);

                    // Update the hidden input field
                    document.getElementById("qnt").value = qnt;
                }

                function delete_last_row() {
                    const tbody = document.querySelector("table tbody");
                    if (tbody.rows.length > 1 && qnt > 1) {
                        tbody.removeChild(tbody.lastElementChild);
                        qnt -= 1;
                        document.getElementById("qnt").value = qnt; // Update the hidden input field
                    } else {
                        alert("Cannot delete the last row!");
                    }
                }



                function validate() {
                    // Reference the notification message element
                    var message = document.getElementById("noty");
                    message.style.color = "green";
                    message.innerHTML = "Your record has been saved.";

                    let valid = true;

                    // Drug ID validation
                    let drug = document.getElementById("did").value;
                    if (!/^\d+$/.test(drug) || drug === "") {
                        document.getElementById("ndid").innerHTML = "Please enter a valid Drug ID.";
                        valid = false;
                    } else {
                        document.getElementById("ndid").innerHTML = "";
                    }

                    // Dynamically update form action if valid
                    const form = document.forms["purchase"]; // Get the form by name
                    if (valid) {
                        form.action = "../php/insertpurchases.php"; // Set action to the desired PHP script
                        form.method = "post"; // Ensure the method is correct
                    } else {
                        // Reset action to prevent unintended submission
                        form.action = "";
                        message.style.color = "red";
                        message.innerHTML = "Validation failed. Please correct the errors.";
                    }

                    return valid; // Prevent form submission if invalid
                }

            </script>
